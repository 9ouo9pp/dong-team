<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>동백여행사 리디자인</title>
    <!-- Swiper JS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/img-slide.css" />
    <script src="js/swiper.js" defer></script>
  </head>
  <body>
    <div class="wrap">
      <haeder class="header">
        <div class="logo">
          <img src="img/logo-w.png" alt="logo" />
        </div>
        <ul class="tool-list">
          <li class="lang">
            <img src="img/icon/globe-icon.png" alt="lang" />
          </li>
          <li class="my">
            <img src="img/icon/bi_person-fill.png" alt="my" />
          </li>
          <li class="menu">
            <a href="#"><img src="img/icon/menu-icon.png" alt="menu" /></a>
          </li>
        </ul>
      </haeder>
      <main class="main">
        <div class="img-slide">
          <div class="swiper mySwiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img src="img/j-back-img.jpg" alt="jeju-slide" />
                <div class="swiper-content">
                  <div class="swiper-content-subtitle">귤향따라 걷는 제주</div>
                  <div class="swiper-content-maintitle">Jeju</div>
                  <div class="swiper-content-title-desc">
                    <div class="swiper-content-title-desc-txt">
                      <p>this is</p>
                      <span>mandarin orchard</span>
                    </div>
                    <div class="swiper-content-title-desc-button">
                      자세히 보기
                    </div>
                  </div>
                </div>
              </div>
              <div class="swiper-slide">
                <img src="img/u-back-img.jpg" alt="u-slide" />
                <div class="swiper-content">
                  <div class="swiper-content-subtitle">
                    울릉도로 맛있는 식도락 여행을 떠나요!
                  </div>
                  <div class="swiper-content-maintitle">Ulleung</div>
                  <div class="swiper-content-title-desc">
                    <div class="swiper-content-title-desc-txt">
                      <p>this is</p>
                      <span>Ulleung city</span>
                    </div>
                    <div class="swiper-content-title-desc-button">
                      자세히 보기
                    </div>
                  </div>
                </div>
              </div>
              <div class="swiper-slide">
                <img src="img/o-back-img.jpg" alt="o-slide" />
                <div class="swiper-content">
                  <div class="swiper-content-subtitle">
                    도심 속에 숨겨진 정원, 오사카의 푸르름을 만나다
                  </div>
                  <div class="swiper-content-maintitle">Osaka</div>
                  <div class="swiper-content-title-desc">
                    <div class="swiper-content-title-desc-txt">
                      <p>this is</p>
                      <span>Nambar Parks</span>
                    </div>
                    <div class="swiper-content-title-desc-button">
                      자세히 보기
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
            <div class="progress-bar">
              <div class="progress-track"></div>
              <div class="progress-fill"></div>
              <div class="plane-icon">
                <img
                  src="img/icon/airplane.png"
                  alt="air-icon"
                  style="width: 64px; height: 64px"
                />
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
